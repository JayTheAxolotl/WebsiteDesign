               <br>
           </div>

           <div class="input-box">
               <label for="reservation_date">Reservation Date (mm/dd/yyyy):</label>
               <div class="input-wrapper">
                   <input type="text" name="reservation_date" id="reservation_date" required placeholder="Date">

           </div>

                        <option value="glue">Glue</option>
                        <option value="needles">Needles</option>
                        <option value="paintbrushes">Paint Brushes</option>
                        <option value="paper">Paper</option>
                        <option value="paracord">Paracord</option>
                        <option value="pens">Pens</option>
                        <option value="pipe_cleaners">Pipe Cleaners</option>
                        <option value="pop_sticks">Popsicle Sticks</option>
                        <option value="ribbon">Ribbon</option>
                        <option value="rubber_bands">Rubber Bands</option>
                        <option value="scissors">Scissors</option>
                        <option value="straws">Straws</option>
                        <option value="styrofoam_balls">Styrofoam Balls</option>
                        <option value="tape">Tape</option>
                        <option value="thread">Thread</option>
                        <option value="tissue_paper">Tissue Paper</option>
                        <option value="velcro">Velcro</option>
                        <option value="wood_beads">Wood Beads</option>
