<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>MakerKingdom</title>
    <script src="https://kit.fontawesome.com/c9f1cdcebd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="home-page">
        <h1></h1>
    </div>
       <div class="navbar">
               <a href="/"><img class="logo" src="logo.png"></a>
              <div class="nav-elements">
               <a href="items.html"><li>Items</li></a>
               <a href="reserve.html"><li>Reserve</li></a>
               <a href="calendar.html"><li>Events</li></a>
               <a href="member.html"><li>Membership</li></a>
               <a href="about.html"><li>About</li></a>
               <button class="sign-button"><a href="signup.html">Sign Up</a></button>
               <button class="sign-button"><a href="signin.html">Sign In</a></button>
               <div class="space"></div>
              </div>
       </div>
    <div class="back-gradient-member">
        <form>
        <div class="pay-wrapper">
            <h1>Purchase Membership</h1>
            <div class="sel-select">
                <select class="sel" name="reservation_details" id="reservation_details" required>
                    <option value="normal">Membership</option>
                    <option value="elite">Elite Membership</option>
                </select>
            </div>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" id="pay">Pay</button>
            <hr/>
            <div class="sign-logos">
                <box-icon class='sign-logo' name='paypal' type='logo'></box-icon>
                <box-icon class='sign-logo' name='apple' type='logo'></box-icon>
                <box-icon class='sign-logo' name='google' type='logo'></box-icon>
            </div>
        </div>
        </form>
    </div>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById("pay").addEventListener("click", function(event) {
            event.preventDefault();
            alert("Thank you for becoming a member! Your support keeps us running. Now you can use your new paid features.");
        });
    </script>
</body>
</html>
